
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo Rooms - Your Private Social Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus+Jakarta+Sans', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .romantic-theme {
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
            color: #831843;
        }
        .business-theme {
            background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
            color: #0f172a;
        }
        .friendly-theme {
            background: linear-gradient(135deg, #fef9c3 0%, #fde68a 100%);
            color: #713f12;
        }

        @keyframes shatter {
          0% { transform: scale(1); opacity: 1; filter: none; }
          20% { transform: scale(1.2) rotate(10deg); filter: brightness(2); }
          100% { transform: scale(0); opacity: 0; filter: blur(20px); }
        }

        @keyframes particle-fly {
          0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
          100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)); opacity: 0; }
        }

        @keyframes progress {
          0% { transform: scaleX(0); }
          100% { transform: scaleX(1); }
        }

        .animate-shatter {
          animation: shatter 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .animate-progress {
          animation: progress 1.5s linear infinite;
        }

        .particle {
          position: absolute;
          pointer-events: none;
          animation: particle-fly 1s ease-out forwards;
        }

        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(0,0,0,0.1);
          border-radius: 10px;
        }
    </style>
